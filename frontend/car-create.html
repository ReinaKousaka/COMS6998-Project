    <script src="./js/sdk/lib/CryptoJS/rollups/sha256.js"></script>

    <script src="./js/sdk/lib/CryptoJS/components/enc-base64.js"></script>
    <script src="./js/sdk/lib/url-template/url-template.js"></script>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Auto Collect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Cars
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">My Cars</a></li>
                          <li><a class="dropdown-item" href="#">Add Cars</a></li>
                          <li><a class="dropdown-item" href="#">Search from Marketplace</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Add Cars -->
    <div class="container theme-showcase first-title" role="main">
        <div class="page-header mt-2">
            <div class="float-left"><h3>Add a new Car</h3></div>
        </div>
    </div>
    <div class="body-div mt-4">
      <form>
        <div class="form-group">
          <label for="FormControlInput0">Brand</label>
          <input type="email" class="form-control" id="FormControlInput0" placeholder="Enter the car brand here">
        </div>
        <div class="form-group">
          <label for="FormControlInput1">Model</label>
          <input type="email" class="form-control" id="FormControlInput1" placeholder="Enter the car model here">
        </div>
        <div class="form-group">
          <label for="FormControlInpu2">Year</label>
          <input type="email" class="form-control" id="FormControlInput2" placeholder="Enter a valid year here">
        </div>
        <div class="form-group">
          <label for="FormControlInpu3">Miles</label>
          <input type="email" class="form-control" id="FormControlInput=3" placeholder="Enter a valid number here">
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea4">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea4" rows="3"></textarea>
        </div>
      </form>
      <input class="btn btn-primary mt-3" type="submit" value="Submit" onclick="uploadCarHandler()">
    </div>


    <!-- scripts -->
    <script>
      var sdk = apigClientFactory.newClient({});
    </script>
  </body>
